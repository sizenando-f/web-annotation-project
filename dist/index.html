<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/annotation-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../src/styles/css/style.css" />
    <script src="../src/scripts/index.js" defer type="module"></script>
    <title>WebAnnotation</title>
  </head>
  <body>
    <div class="container">
      <!-- Title part with logo -->
      <header class="page-title">
        <div class="title-with-logo">
          <h1>WebAnnotation</h1>
          <div class="img-of-title">
            <img src="../images/annotation-icon.png" alt="annotation-icon" />
          </div>
        </div>
        <button id="menu-btn-new-annotation">
          New annotation
          <h1>&#x2192;</h1>
        </button>
      </header>

      <div class="main-content">
        <!-- Area with saved annotations -->
        <section class="annotations-area" id="all-annotations"></section>
        <!-- Write panel -->
        <div
          id="add-or-edit-annotation-div"
          class="annotation-desactived"
          data-actual-edit=""
        >
          <!-- Title and close button -->
          <header class="close-menu" id="close-annotation-div-btn">
            <p>New annotation</p>
            <button id="close-button-itself">X</button>
          </header>
          <!-- Main title input area -->
          <div class="title-area-input">
            <input
              type="text"
              name="title-annotation"
              id="title-annotation"
              placeholder="The title goes here"
            />
          </div>
          <!-- Main text input area -->
          <div class="main-text-area-input">
            <textarea
              name="main-annotation-area"
              id="main-annotation-area"
              placeholder="Let your imagination flow"
            ></textarea>
          </div>
          <!-- Save area -->
          <footer class="save-area" id="writer-footer-area">
            <button id="btn-annotation-saver">Save</button>
            <button id="btn-delete-annotation" class="editor-btn">
              Delete
            </button>
            <button id="btn-edit-annotation" class="editor-btn">Edit</button>
          </footer>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>
      dayjs().format();
    </script>
  </body>
</html>
